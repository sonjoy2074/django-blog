<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>{% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nva-item active">
                <a class="nav-link" href="{% url 'index' %}"><img src="/media/blog_images/blog-logo.png" alt="" srcset="" width="50" height="40"></a>
            </li>
            {% if user.is_authenticated %}
            <div class="nav-item dropdown ">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
                   {{ user.username }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbardrop">
                    <a class="dropdown-item" href="{% url 'App_Blog:create_blog' %}">Create Blog</a>
                    <a class="dropdown-item" href="{% url 'App_Blog:my_blogs' %}">My Blogs</a>
                    <a class="dropdown-item" href="{% url 'App_login:profile' %}">Profile</a>
                    <hr>
                    <a class="dropdown-item" href="{% url 'App_login:logout' %}">Logout</a>
                </ul>
            </div>            
            {% else %}
            <li class="nva-item ">
                <a class="nav-link" href="{% url 'App_login:signup' %}">Sing Up</a>
            </li>
            <li class="nva-item ">
                <a class="nav-link" href="{% url 'App_login:login' %}">Login</a>
            </li>
            {% endif %}
        </ul>
    </nav>
     <div class="container" style="padding-top:20px">
        {% block body_block %}
        {% endblock %}
     </div>

</body>
</html>
